<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Świat złotokapów - Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="questions-style.css">
    <script src="jQuery.js"></script>
    <script src="scripts.js"></script>
    <script src="quiz-questions.js"></script>
    <script src="quiz.js"></script>
</head>

<body>
    <div id="container">

        <!---Nagłówek -->
        <div id="header">
            <button id="logo-button"><img id="logo-image" src="images/logo.png"></button>

            <button class="menu-button" id="gatunki-button">Gatunki</button>
            <button class="menu-button" id="pielegnacja-button">Pielęgnacja</button>
            <button class="menu-button" id="ciecie-button">Cięcie</button>
            <button class="menu-button" id="ciekawostki-button">Ciekawostki</button>
            <button class="menu-button" id="galeria-button">Galeria</button>
            <button class="menu-button" id="quiz-button">Quiz</button>

            <span id="header-text">Świat złotokapów - Quiz</span>
        </div>

        <!--Cień nagłówka-->
        <div id=header-shadow></div>


        <!--Lewy panel-->
        <div id="left-panel">
            <div class="basecolor"></div>
            <div class="darker-1"></div>
            <div class="darker-2"></div>
            <div class="darker-3"></div>
            <div class="darker-4"></div>
            <div class="darker-5"></div>
            <div class="darker-6"></div>
        </div>


        <!--Główny panel-->
        <div id="content">
            <p id="question"></p>

            <input type="radio" id="answer-button1" value=""><label class="answer" id="answer1">gdadgadg</label><br>
            <input type="radio" id="answer-button2" value=""><label class="answer" id="answer2">gdadgadg</label><br>
            <input type="radio" id="answer-button3" value=""><label class="answer" id="answer3">gdadgadg</label><br>

            <button id="next-question">Następne pytanie</button>
        </div>

        <!--Prawy panel-->
        <div id="right-panel">
            <div class="darker-6"></div>
            <div class="darker-5"></div>
            <div class="darker-4"></div>
            <div class="darker-3"></div>
            <div class="darker-2"></div>
            <div class="darker-1"></div>
            <div class="basecolor"></div>
        </div>

    </div>

</body>

</html>
